<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Créer un tableau avec 5 pays dedans
        let pays = ['vietnam','corée','madagascar','chine','japon'];

        // Ajouter 2 pays en utilisant push
        pays.push('gabon','gambie');

        // Avec une boucle for, afficher dans la console chaque élément du tableau
        // ! pas un for each !!!!!
        for(let i=0;i<pays.length;i++){
            console.log( pays[i] );
        }
    </script>
</body>
</html>
