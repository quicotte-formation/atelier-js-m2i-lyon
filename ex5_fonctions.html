<script>

    // Ecrire une fonction qui return n puissance p.
    // Ensuite l'essayer comme ceci:
    // console.log( puissance(2,8)  );// Affiche 256
    // console.log( puissance(3,3)  );// Affiche 27

    let carre = (nombre,p2,p3) => {
        return nombre * nombre;
    };

    let puissance = (n, p) => {

        let res = 1;
        for(let i=0;i<p;i++){
            res *= n;
        }

        return res;
    };

    /*
        Ecrire une fonction qui renvoie un tableau.

        Utilisation:

        let tab = creerTableau( 5, '*'); // ["*","*","*","*","*"]
        let tab2 = creerTableau( 3, '?'); // ["?","?","?"]
     */


    let creeTableau = (nbElems, contenuElem) => {

        let tab = new Array(nbElems);
        tab.fill(contenuElem);

        return tab;
    };

    /**
     * Fonction qui met chaque élém d'un tableau en maj
     */
    let metChaqueElemEnMak = (tab) => {

        for(let i=0;i<tab.length;i++){
            tab[i] = tab[i].toUpperCase();
        }
    };

    /**
     * Fonction renvoie un nouveau tab en mettant chaque élément
     * du tableaux passé en param, en maj.
     */

    let creeCopieMaj = (tab) => {

        let nouveauTab = [];
        for(let i=0;i<tab.length;i++){
            nouveauTab.push( tab[i].toUpperCase() );
        }

        return nouveauTab;
    };
</script>
